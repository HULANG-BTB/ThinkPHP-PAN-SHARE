<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>下载中-请稍后</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
  </head>
  <body bgcolor="#f2f2f2">
    <div class="layui-fluid" style="padding: 15px;">
      <div class="layadmin-tips" style="margin-top: 30px; text-align: center;">
        <i class="layui-icon layui-icon-loading-1 layui-anim layui-anim-rotate layui-anim-loop" style="display: inline-block; font-size: 300px; color: #393D49;"> </i>
        <div class="layui-text" style="width: 500px; margin: 30px auto; padding-top: 20px; border-top: 5px solid #009688; font-size: 16px;">
          <h1>
            <span class="layui-anim layui-anim-loop layui-anim-" style="font-size: 100px; line-height: 100px; color: #009688;">下</span> 
            <span class="layui-anim layui-anim-loop layui-anim-" style="font-size: 100px; line-height: 100px; color: #009688;">载</span> 
            <span class="layui-anim layui-anim-loop layui-anim-" style="font-size: 100px; line-height: 100px; color: #009688;">中</span>
          </h1>
        </div>
        <div class="layui-text" style="width: 500px; margin: 30px auto; padding-top: 20px; border-top: 5px solid #009688; font-size: 16px;">
        </div>
      </div>
    </div>
    <script src="__STATIC__/layui/layui.js" type="text/javascript"></script>
    <script type="text/javascript">
      var protocol = location.protocol === 'https:' ? 'https:' : 'http:';
      var url = protocol + "//{$url}";
      setTimeout(function() {
        window.location.href = url;
      }, 1000);
    </script>
  </body>
</html>
